            display: block;

<body>

<header class="header--responsive" style="height: 56px !important;">
    <div class="container">
        <nav>
            <div class="collapse navbar-collapse cover-menu">
                
                    <div class="nav navbar-form navbar-right dropdown nav-dropdown-menu">
                        
                        <!-- Profile Dropdown -->
                        <div id="g-profile-btn" class="dropdown-toggle g-arrow-up g-profile">
                            <div class="g-tooltip-content">My Sign Ups and Settings</div>
                            <div class="ppic ppic-34 black-shadow-active">
                                <img alt="Profile Icon" src="resource/mypic.jpg">
                            </div>
                        </div>

                        <!-- Dropdown Menu -->
                        <ul id="g-dropdown-menu" class="dropdown-menu horizontal right">
                            <li><a aria-label="Sign Ups" href="/myaccount">Sign Ups</a></li>
                            <li><a aria-label="Settings" href="/index.cfm?go=m.editprofile&amp;memberid=177560">Settings</a></li>

                        </ul>
                        
                    </div>
               
            </div>
        </nav>
    </div>
</header>

<script>
    
    document.addEventListener("DOMContentLoaded", function () {
        const profileBtn = document.getElementById("g-profile-btn");
        const dropdownMenu = document.getElementById("g-dropdown-menu");

        profileBtn.addEventListener("click", function (event) {
            event.stopPropagation(); // Prevent event bubbling
            if (!profileBtn.classList.contains("disabled")) {
                dropdownMenu.classList.toggle("show-dropdown");
                profileBtn.classList.toggle("show-dropdown"); // Toggle arrow visibility
            }
        });

        // Close dropdown when clicking outside
        document.addEventListener("click", function (event) {
            if (!profileBtn.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.remove("show-dropdown");
                profileBtn.classList.remove("show-dropdown"); // Hide arrow when menu closes
            }
        });
    });

</script>

</body>
